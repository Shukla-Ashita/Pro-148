<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>

      <a-asset-item id="backGround" src="./models/bg/scene.gltf"></a-asset-item>

      <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/night.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <a-entity
    light="type: point; castShadow: true; color: #e6ca14; intensity:2.35"
    position="-5.92951 8.39487 1.9438">

    </a-entity>
    <a-entity light type="type:ambient";></a-entity>
    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Girl-->
    <a-entity>
      <a-entity position="-4 3 7.3" rotation="0 0 0" scale="0.02 0.02 0.02" gltf-model="#girl"
        shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>
    
    <!--Background-->
    <a-entity position="-10 0 -1" rotation="0 0 0" scale="1 1 1" gltf-model="#backGround"
    shadow="cast: true; receive: false">
  </a-entity>

  <!--lamp-->
  <a-entity>
    <a-entity position="-2.67 3 8.6" rotation="0 0 0" scale="0.18 0.18 0.1" gltf-model="#lamp"
      shadow="cast: true; receive: false">
    </a-entity>
  </a-entity>

   

  </a-scene>
</body>

</html>
